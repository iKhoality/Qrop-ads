<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Menus App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #222;
        }
        header {
            background-color: #1e2a38;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        header img {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .description {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            padding: 1rem;
            text-align: center;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .feature {
            width: 300px;
            margin: 1rem;
            text-align: center;
        }
        .feature img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .feature p {
            font-weight: bold;
            margin-top: 0.5rem;
        }
        footer {
            background-color: #eee;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <img src="QropLogo.png" alt="App Logo" />
        <h1>QR Menus</h1>
        <p class="description">
            Scan. Save. View anywhere. Keep all your favorite restaurant menus in one place without ever having to rescan.
        </p>
    </header>

    <section class="features">
        <div class="feature">
            <img src="QRList.png" alt="List view" />

        </div>
        <div class="feature">
            <img src="AddList.png" alt="Add list" />
           
        </div>
        <div class="feature">
            <img src="QRMenu.png" alt="Menu view" />
            
        </div>
    </section>

    <footer>
        &copy; 2025 Appchitec. All rights reserved.
    </footer>
</body>
</html>
